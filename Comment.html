<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script >
            var app=angular.module("commentbox",[]);
            app.controller("commentcontroller",function($scope){
                $scope.list=[];
                $scope.addItems=function(){
                    
                    if(!$scope.addpost)
                        {
                            return;
                        }
                    if($scope.list.indexOf($scope.addpost)==-1){
                        
                    $scope.list.push($scope.addpost);
                    $scope.addpost="";
                     
                }
                    
                }
                $scope.removeitems=function($index){
                    $scope.list.splice($index,1);
                }
            });
            
        </script>
    </head>
    
    <body>
        <fieldset style="background-color: yellow">
        <div class="container" ng-app="commentbox" ng-controller="commentcontroller">
            <h1 style="text-align:center; background-color:azure">Comment Box</h1>
            <div class="searchbox" style="background-color: orange">
                <input type="text" placeholder="Post Comments" ng-model="addpost"> &nbsp;&nbsp;&nbsp;&nbsp;
                <button ng-click="addItems()">Post</button>  
                <h2 style="color:blue">Comments:</h2>
                <ol>
                    <li ng-repeat="x in list track by $index">
                        {{x}}&nbsp;
                        <button ng-click="removeitems($index)">Delete</button>
                        <br><br>
                    </li>
               
                </ol>
                 
            </div>  
        </div>     
        </fieldset>
         
    </body>
</html>
